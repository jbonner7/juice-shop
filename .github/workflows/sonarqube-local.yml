name: SonarQube Scan

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    environment: SONAR
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Run SonarQube Scanner
        id: scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=juice-shop-copy \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://sonarqubealb-1699436304.us-east-2.elb.amazonaws.com \
            -Dsonar.token=$SONAR_TOKEN

          # Extract ceTaskId from the generated report
          echo "ceTaskId=$(grep ceTaskId .scannerwork/report-task.txt | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Wait for SonarQube Quality Gate result
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        with:
          sonarHostUrl: http://sonarqubealb-1699436304.us-east-2.elb.amazonaws.com
          projectKey: juice-shop-copy
          ceTaskId: ${{ steps.scan.outputs.ceTaskId }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
